{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
    <header> ToDo List App</header>
    {% if tasks | length < 1 %}
    <p>There are no tasks. Create one below!</p>
    {% else %}
    <table>
        <tr>
            <th>Task</th>
            <th>Actions</th>
        </tr>

        {% for task in tasks %}
        <tr>
            <td>{{ task.content }}</td>
            <td>
                <a href="delete/{{task.id}}">Delete</a> <br>
                <a href="update/{{task.id}}">Update</a>
            </td>
        </tr>
        {% endfor %}
    </table> 
    {% endif %}

    <form action="/" method="POST">
        <input type="text" name="content" id="content" placeholder="Add new task">
        <input type="submit" value="Add" id="button">
    </form>

{% endblock %}
